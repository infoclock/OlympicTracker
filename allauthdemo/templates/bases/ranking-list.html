{% extends user.is_authenticated|yesno:"bases/bootstrap-member.html,bases/bootstrap-minimal.html" %}

{% load staticfiles %}

{% block content %}

<div class="container">
  <h1>Ranking</h1>
   <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th> No </th>
                <th> Name </th>
                <th> Codeforces </th>
                <th> Edit </th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{user.name}}</td>
          <td>{{user.codeforces_points}}</td>
          <td><a href="/admin/allauthdemo_auth/demouser/{{user.id}}">Edit...</a></td>
        </tr>
        {% endfor %}
        <tbody>
      </body>
      </table>
  </div>
</div>

{% endblock %}
